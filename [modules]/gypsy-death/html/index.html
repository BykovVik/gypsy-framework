<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gypsy Death</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="death-container" id="death-container" style="display: none;">
        <h1>YOU ARE DEAD</h1>
        <div class="timer-box">
            <p>Respawn in: <span id="timer">10</span>s</p>
        </div>
        <div class="respawn-msg" id="respawn-msg" style="display: none;">
            HOLD <span class="key">E</span> TO RESPAWN
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
