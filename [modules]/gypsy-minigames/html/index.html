<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gypsy Minigames</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="skillcheck-container" class="hidden">
        <div class="skillcheck-game">
            <div class="skillcheck-title">НАСТРОЙКА КАНАЛА</div>
            <div class="skillcheck-circle">
                <div class="skillcheck-bar" id="skillcheck-bar"></div>
                <div class="skillcheck-target" id="skillcheck-target"></div>
            </div>
            <div class="skillcheck-hint">Нажмите ПРОБЕЛ в нужный момент!</div>
        </div>
    </div>
    
    <script src="nui://game/ui/jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
